<!DOCTYPE html>
<html lang="en">
<head>
  <title>Order Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2><b>Order Details</b></h2>
  <p>Enter order details:</p>
  <form role="form">
    <div class="form-group">
      <label for="usr">Product Id:</label>
      <input type="text" class="form-control" id="prod_id">
<div class="alert alert-info">
    <strong>Info!</strong> enter the id of the product you wish to purchase.
  </div>

    </div>
    <div class="form-group">
      <label for="pwd">Quantity:</label>
      <input type="text" class="form-control" id="quantity">
<div class="alert alert-info">
    <strong>Info!</strong> enter the number of items of the product you wish to purchase.
  </div>
    </div>
<div>
<button type="button" class="btn btn-primary">Submit</button>
</div> 
 </form>
</div>

</body>
</html>
